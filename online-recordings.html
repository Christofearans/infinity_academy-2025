<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Recordings - Infinity Academy</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --primary: #2d2d82;
      --secondary: #1a73e8;
      --accent: #0a7d00;
      --light: #f8f9fa;
      --dark: #2c3e50;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: var(--light);
      line-height: 1.5;
      color: var(--dark);
    }
    
    header {
      background: var(--primary);
      color: white;
      padding: 0.8rem 1rem;
      position: sticky;
      top: 0;
      z-index: 100;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    .academy-name {
      font-size: 1.4rem;
      font-weight: 600;
      margin-bottom: 0.2rem;
    }
    
    .page-title {
      font-size: 1.1rem;
      opacity: 0.9;
      font-weight: 400;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    
    .container {
      max-width: 1200px;
      margin: 1rem auto;
      padding: 0 1rem;
    }
    
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.2rem;
      padding: 0.5rem;
    }
    
    .card {
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    
    .video-container {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      background: #000;
    }
    
    .video-container iframe,
    .video-container video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    
    .info {
      padding: 1rem;
    }
    
    h3 {
      font-size: 1rem;
      margin-bottom: 0.5rem;
      color: var(--primary);
      line-height: 1.3;
    }
    
    .meta {
      display: flex;
      justify-content: space-between;
      color: #666;
      font-size: 0.8rem;
      margin-bottom: 0.8rem;
    }
    
    .actions {
      display: flex;
      gap: 0.6rem;
    }
    
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      padding: 0.5rem 0.8rem;
      border-radius: 4px;
      font-size: 0.8rem;
      text-decoration: none;
      transition: all 0.2s;
    }
    
    .btn-primary {
      background: var(--primary);
      color: white;
    }
    
    .btn-primary:hover {
      background: var(--secondary);
    }
    
    .btn-outline {
      border: 1px solid var(--primary);
      color: var(--primary);
    }
    
    .btn-outline:hover {
      background: rgba(45, 45, 130, 0.05);
    }
    
    footer {
      text-align: center;
      padding: 1.5rem 1rem;
      color: #666;
      font-size: 0.8rem;
      margin-top: 2rem;
    }
    
    /* Fullscreen Button Styling */
    .fullscreen-btn {
      position: absolute;
      bottom: 10px; /* Moved to bottom */
      right: 10px; /* Kept on the right */
      background: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      opacity: 0.8;
      transition: opacity 0.2s;
    }

    .fullscreen-btn:hover {
      opacity: 1;
    }

    /* Mobile optimizations */
    @media (max-width: 480px) {
      .grid {
        grid-template-columns: 1fr;
        gap: 1.5rem;
        padding: 0;
      }
      
      header {
        padding: 0.6rem 1rem;
      }
      
      .academy-name {
        font-size: 1.2rem;
      }
      
      .page-title {
        font-size: 0.95rem;
      }
      
      .info {
        padding: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="academy-name">Infinity Academy</div>
    <div class="page-title">
      <i class="fas fa-video"></i> Class Recordings
    </div>
  </header>

  <div class="container">
    <div class="grid">
      <!-- Example Card -->
      <div class="card">
        <div class="video-container">
          <iframe src="https://drive.google.com/file/d/1Jl6k5Gr0HMuOPlVDXT65H8crDD-QDNSh/preview" 
                  allow="autoplay; fullscreen" 
                  allowfullscreen></iframe>
          <button class="fullscreen-btn" onclick="toggleFullscreen(this)">
            <i class="fas fa-expand"></i>
          </button>
        </div>
        <div class="info">
          <h3>Grade 12 intro (Differentiation rules and First principle)</h3>
          <div class="meta">
            <span><i class="far fa-calendar-alt"></i> April 7</span>
            <span><i class="far fa-clock"></i> 1h50m</span>
          </div>
          <div class="actions">
            <a href="https://drive.google.com/uc?export=download&id=1Jl6k5Gr0HMuOPlVDXT65H8crDD-QDNSh" class="btn btn-outline">
              <i class="fas fa-download"></i> Download
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2023 Infinity Academy. All rights reserved.</p>
  </footer>

  <script>
    // Google Drive iframe enhancement
    document.addEventListener('DOMContentLoaded', function() {
      const driveIframes = document.querySelectorAll('iframe[src*="drive.google.com"]');
      driveIframes.forEach(iframe => {
        if(!iframe.src.includes('?')) {
          iframe.src += '?autoplay=0&modestbranding=1';
        }
      });
    });

    // Fullscreen Toggle Functionality
    function toggleFullscreen(button) {
      const videoContainer = button.closest('.video-container');
      if (!document.fullscreenElement) {
        if (videoContainer.requestFullscreen) {
          videoContainer.requestFullscreen();
        } else if (videoContainer.mozRequestFullScreen) { // Firefox
          videoContainer.mozRequestFullScreen();
        } else if (videoContainer.webkitRequestFullscreen) { // Chrome, Safari, Opera
          videoContainer.webkitRequestFullscreen();
        } else if (videoContainer.msRequestFullscreen) { // IE/Edge
          videoContainer.msRequestFullscreen();
        }
        button.innerHTML = '<i class="fas fa-compress"></i>';
      } else {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        } else if (document.mozCancelFullScreen) { // Firefox
          document.mozCancelFullScreen();
        } else if (document.webkitExitFullscreen) { // Chrome, Safari, Opera
          document.webkitExitFullscreen();
        } else if (document.msExitFullscreen) { // IE/Edge
          document.msExitFullscreen();
        }
        button.innerHTML = '<i class="fas fa-expand"></i>';
      }
    }

    // Reset button icon when exiting fullscreen manually
    document.addEventListener('fullscreenchange', () => {
      const buttons = document.querySelectorAll('.fullscreen-btn');
      buttons.forEach(button => {
        if (!document.fullscreenElement) {
          button.innerHTML = '<i class="fas fa-expand"></i>';
        }
      });
    });
  </script>
</body>
</html>
