<!DOCTYPE html>
<html lang="en">
<head>

  <title>Quizzes - Infinity Academy</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infinity Academy</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --primary: #2d2d82;
      --secondary: #1a73e8;
      --light: #f8f9fa;
      --dark: #2c3e50;
    }
    
    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      margin: 0;
      padding: 0;
      background: var(--light);
      line-height: 1.5;
      color: var(--dark);
    }
    
    header {
      background: var(--primary);
      color: white;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    .logo {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 0.3rem;
    }
    
    .tagline {
      font-size: 1rem;
      opacity: 0.9;
    }
    
    .container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 0 1rem;
      text-align: center;
    }
    
    .coming-soon {
      background: white;
      padding: 3rem 2rem;
      border-radius: 8px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
    }
    
    .coming-soon i {
      font-size: 3rem;
      color: var(--primary);
      margin-bottom: 1rem;
    }
    
    .coming-soon h2 {
      color: var(--primary);
      margin-bottom: 0.5rem;
    }
    
    .btn {
      display: inline-block;
      background: var(--primary);
      color: white;
      padding: 0.7rem 1.5rem;
      border-radius: 4px;
      text-decoration: none;
      margin-top: 1rem;
      transition: background 0.3s;
    }
    
    .btn:hover {
      background: var(--secondary);
    }
    
    footer {
      text-align: center;
      padding: 1.5rem;
      color: #666;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Infinity Academy</div>
    <div class="tagline">Your learning made easy</div>
  </header>

  <div class="container">
    <div class="coming-soon">
      <i class="fas fa-question-circle"></i>
      <h2>Quizzes</h2>
      <p>Interactive quizzes coming soon!</p>
      <a href="index.html" class="btn">Back to Home</a>
    </div>
  </div>

  <footer>
    <p>&copy; 2023 Infinity Academy. All rights reserved.</p>
  </footer>
</body>
</html>
