<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infinity Academy</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --primary: #2d2d82;
      --secondary: #1a73e8;
      --light: #f8f9fa;
      --dark: #2c3e50;
      --maths: #FF6B6B;
    }
    
    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      margin: 0;
      padding: 0;
      background: var(--light);
      line-height: 1.5;
      color: var(--dark);
    }
    
    header {
      background: var(--primary);
      color: white;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    .logo {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 0.3rem;
    }
    
    .tagline {
      font-size: 1rem;
      opacity: 0.9;
    }
    
    .container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    
    .materials-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }
    
    .material-card {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.3s;
    }
    
    .material-card:hover {
      transform: translateY(-5px);
    }
    
    .material-card i {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    
    .material-card h3 {
      color: var(--primary);
      margin-bottom: 0.5rem;
    }
    
    .maths-card {
      border-top: 4px solid var(--maths);
    }
    
    .maths-card i {
      color: var(--maths);
    }
    
    .btn {
      display: inline-block;
      background: var(--primary);
      color: white;
      padding: 0.7rem 1.5rem;
      border-radius: 4px;
      text-decoration: none;
      margin-top: 1rem;
      transition: background 0.3s;
    }
    
    .maths-btn {
      background: var(--maths);
    }
    
    .btn:hover {
      background: var(--secondary);
    }
    
    .maths-btn:hover {
      background: #FF5252;
    }
    
    footer {
      text-align: center;
      padding: 1.5rem;
      color: #666;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Infinity Academy</div>
    <div class="tagline">Your learning made easy</div>
  </header>

  <div class="container">
    <h2 style="text-align: center; color: var(--primary); margin-bottom: 1.5rem;">Study Materials</h2>
    
    <div class="materials-grid">
      <!-- Mathematics Card -->
      <div class="material-card maths-card">
        <i class="fas fa-square-root-alt"></i>
        <h3>Mathematics</h3>
        <p>Paper 1 video lessons and study resources</p>
        <a href="maths.html" class="btn maths-btn">View Materials</a>
      </div>
      
      <!-- Coming Soon Cards -->
      <div class="material-card">
        <i class="fas fa-flask"></i>
        <h3>Science</h3>
        <p>Coming soon</p>
        <a href="#" class="btn">Coming Soon</a>
      </div>
      
      <div class="material-card">
        <i class="fas fa-language"></i>
        <h3>Languages</h3>
        <p>Coming soon</p>
        <a href="#" class="btn">Coming Soon</a>
      </div>
    </div>
    
    <div style="text-align: center;">
      <a href="index.html" class="btn">
        <i class="fas fa-arrow-left"></i> Back to Home
      </a>
    </div>
  </div>

  <footer>
    <p>&copy; 2023 Infinity Academy. All rights reserved.</p>
  </footer>
</body>
</html>
